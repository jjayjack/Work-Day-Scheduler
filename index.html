<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container time-block">
      <!-- Timeblocks go here -->
      <div class="input-group input-group-lg row">
        <span class="input-group-text hour">9 AM</span>
          <input type="text" id ="input9" name="nineAM" class="form-control description" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="nineAMsave">save me</button>
      </div> 
      <div class="input-group input-group-lg row">
        <span class="input-group-text hour">10 AM</span>
          <input type="text" id ="input10" name="tenAM" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="tenAMsave">save me</button>
      </div> 
      <div class="input-group input-group-lg row">
        <span class="input-group-text hour">11 AM</span>
          <input type="text" id ="input11" name="elevenAM" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="elevenAMsave">save me</button>
      </div> 
      <div class="input-group input-group-lg row">
        <span class="input-group-text hour">12 PM</span>
          <input type="text" id ="input12" name="twelvePM" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="twelvePMsave">save me</button>
      </div> 
      <div class="input-group input-group-lg row">
        <span class="input-group-text hour">1 PM</span>
          <input type="text" id ="input13" name="onePM" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="onePMsave">save me</button>
      </div> 
      <div class="input-group input-group-lg row">
        <span class="input-group-text hour">2 PM</span>
          <input type="text" id ="input14" name="twoPM" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="twoPMsave">save me</button>
      </div> 
      <div class="input-group input-group-lg row">
        <span class="input-group-text hour">3 PM</span>
          <input type="text" id ="input15" name="threePM" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="threePMsave">save me</button>
      </div> 
      <div class="input-group input-group-lg row">
        <span class="input-group-text hour">4 PM</span>
          <input type="text" id ="input16" name="fourPM" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="fourPMsave">save me</button>
      </div> 
      <div class="input-group input-group-lg row">
        <span class="input-group-text hour">5 PM</span>
          <input type="text" id ="input17" name="fivePM" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="fivePMsave">save me</button>
      </div> 
      

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
